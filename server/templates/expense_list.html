<!-- expense_list.html -->
<h1>Expense List</h1>
<ul>
    {% for expense in expenses %}
    <li>
        Amount: {{ expense.amount }}
        Description: {{ expense.description }}
        Category: {{ expense.category }}
        Date: {{ expense.date }}
    </li>
    {% endfor %}
</ul>
<a href="{% url 'add_expense' %}">Add Expense</a>
